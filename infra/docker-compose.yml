
services:
  postgres:
    image: postgres:17-alpine
    container_name: prost-postgres
    environment:
      POSTGRES_USER: prost_admin
      POSTGRES_PASSWORD: prost_password
      POSTGRES_DB: prost
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      - ./migrations:/migrations:ro
      - postgres_data:/var/lib/postgresql/data
  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  postgres_data:
    driver: local #  Uses the default local driver (stores data on your machine's disk)
  rabbitmq_data:
    driver: local